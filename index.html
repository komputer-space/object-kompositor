<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-prototype.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object kompositor</title>
  </head>
  <body>
    <div id="sketch-guide">
      <img id="small-screen-note" src="/bigger-screen-note.webp" alt="" />
    </div>
    <div id="info-layer">
      <div class="info">loading</div>
    </div>
    <div id="transparency-layer">
      <div class="side-panels">
        <div id="info-panel">
          <div class="title">
            <h1>Object Kompositor</h1>
            <img src="/title.webp" alt="" />
          </div>
          <div id="credits">
            <p>
              a <a href="https://komputer.space">komputer.space</a> tool built
              with <a href="https://threejs.org/">three.js</a>. Creative
              technique inspired by
              <a href="https://www.poschauko.de/">Thomas and Martin Poschauko</a
              >.
            </p>
            <p>
              <a
                id="source-link"
                href="https://github.com/komputer-space/object-kompositor"
              >
                â†’ source code</a
              >
            </p>
          </div>
        </div>
        <div id="debug-layer"></div>
      </div>
      <div id="focus-info">press F to focus</div>
    </div>
    <div class="ui-container ui-bottom">
      <div class="ui-panel ui-panel-horizontal">
        <button id="serial-button">serial connect</button>
      </div>
    </div>
    <div id="app">
      <div id="dropzone">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
